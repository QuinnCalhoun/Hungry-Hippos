<body>
  <header class="hero-search-filter">
    <div class="hero-search-filter-content">
      <div class="hero-section">

        <div class="hero-section-text">
          <h1>Hungry Hip-Po's</h1>
          <h5>Easy, Beautiful Grocery Shopping</h5>
        </div>

      </div>
      <form class="hero-search-filter-form" id="search-form">
        <!-- <label for="findtext">Find</label>
        <input id="findtext" class="hero-search-filter-form-find" type="text" />
        <div class="divider">&nbsp;</div> -->
        <label for="findlocate">Find:</label>
        <input id="findlocate" class="hero-search-filter-form-near" type="text" />
        <button class="button"><i class="fa fa-search"></i></button>
      </form>
      <ul class="hero-search-filter-menu menu align-center">
        <li><button class="menu-buttons" id="feeling-lucky"><i class="fa fa-list" aria-hidden="true"></i> Hot
            Recipes</button></li>
        <li><button class="menu-buttons" id="main-ingredient-list"><i class="fa fa-cutlery" aria-hidden="true"></i>
            Ingredients</button></li>
        <li><i class="fa fa-cog" id="feeling-lucky-cog"
            style="font-size: large; color: white; margin-top: 10%; margin-right: -80%;"></i>
          <div id="templateModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="settings-modal-content">
            </div>

          </div>
        </li>
      </ul>
    </div>
  </header>

  <!-- <div class="container fluid"> -->
  <div id="results-div" class="row medium-7 columns">
    <input id="ingredient-text-input" type="text">
    <button id="submit-new-button">Add Ingredient</button>
    <div id="recipeModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content" id="recipe-modal-content">
      </div>

    </div>
  </div>
  <!-- Float Button -->


  <a href="#" class="float" id="menu-share">
    <i class="fa fa-share my-float"></i>
  </a>
  <ul class="float-list">
    <li>
      <div class="label-container">
        <div class="label-text">Add Ingredient</div>
        <i class="fa fa-play label-arrow"></i>
      </div>
      <a href="#" id="add-ingredient">
        <i class="fa fa-plus my-float" id></i>
      </a>
    </li>
    <li>
      <div class="label-container">
        <div class="label-text">Clear List</div>
        <i class="fa fa-play label-arrow"></i>
      </div>
      <a href="#" id="clear-ingredients-button">
        <i class="fa fa-minus my-float"></i>
      </a>
    </li>
  </ul>

  <div id="map"></div>
